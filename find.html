<title>找回密码</title>
</head>
<body>
<div class="login-alert">
	用户名或密码错误
</div>
<div style="width: 100%; box-shadow: 0px 5px 10px #e3e3e3;">
	<div class="top">
		<img src="img/Logo.png" onClick=" location.href = &#39;index.html&#39;" style="cursor: pointer;" />
		<div class="Welcome">找回密码</div>
	</div>
</div>
<div class="line">找回密码
	<div class="Log_in">
		<a href="login.html">登录</a>
		<a href="register.html">注册</a>
	</div>
</div>
<div style="width: 1000px; height: 169px; margin: 0px auto; ">
	<div style="padding-top: 40px; padding-left: 320px; ">
		<div class="fg_line " style=" border-left-color: #f8b551; border-right-color: #f8b551;"><div class="circle " style="background: #f8b551; color: #fff; border-color: #f8b551; ">1</div></div>
		<div class="fg_line line1"><div class="circle circle1">2</div></div>
		<div class="fg_line line2"><div class="circle circle2">3</div></div>
	</div>
	<div style="padding-top: 40px; padding-left: 320px; ">
		<div class="fg_line_goods" id="Identity">验证身份</div>
		<div class="fg_line_goods" id="Reset">重置密码</div>
		<div class="fg_line_goods" id="OK">完成</div>
	</div>
</div>
<div class="subject" id="subject1">
	<ul class="subject_name">
		<li>手机号码</li>
		<li>验证码</li>
	</ul>
	<ul style="list-style-type: none; margin-top: -70px;">
		<li><input placeholder="请输入11位手机号" name="Phone" id="Phone" class="subject_input" /></li>
		<li>
			<input type="text" placeholder="请输入验证码" class="subject_input"  style="width: 133px; margin-right: 463px;" />
			<input type="button" id="get_btn" value="点击获取验证码" class="click" />
		</li>
	</ul>
	<div class="input nexta">下一步</div>
</div>
<div class="subject" style="display: none; " id="subject2">
	<ul class="subject_name">
		<li>输入新密码</li>
		<li>确认新密码</li>
	</ul>
	<ul style="list-style-type: none; margin-top: -70px;">
		<li><input placeholder="输入您的新密码" name="LogPassword" id="PWD" class="subject_input" type="password" /></li>
		<li><input placeholder="请再次输入密码" id="NewPWD" class="subject_input" type="password" /></li>
	</ul>
	<div class="input" onClick="CheckCode2()">下一步</div>
</div>
<div style="display:none;" id="subject3">
	<div class="Congratulations"><img src="img/Correct.png" />恭喜您，密码重置成功，牢记您的新密码哦！</div>
	<div class="input" style="margin-top:193px;" onClick="CheckCode3()">完成</div>
</div>

</div>

<script>
$(".nexta").click(function(){
	$(".line1").addClass("linef")
	$(".circle1").addClass("circlef")
	$("#subject2").css("display","block")
	$("#subject1").css("display","none")
})
function CheckCode2(){
	$(".line2").addClass("linef")
	$(".circle2").addClass("circlef")
	$("#subject3").css("display","block")
	$("#subject2").css("display","none")
}
</script>
<script>
  var wait=60;  
  function time(o) {  
		  if (wait == 0) {  
			  o.removeAttribute("disabled");            
			  o.value="点击获取验证码";  
			  wait = 60;  
		  } else {  
			  o.setAttribute("disabled", true);  
			  o.value="重新发送(" + wait + ")";  
			  wait--;  
			  setTimeout(function() {  
				  time(o)  
			  },  
			  1000)  
		  }  
	  } 
  document.getElementById("get_btn").onclick=function(){time(this);}  
</script>
